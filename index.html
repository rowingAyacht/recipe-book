<!DOCTYPE html>
<html>
    <head>
        <title>
            Insert ingredients
        </title>
    </head>
    <body>
        <h1>Thanksgiving Potluck Information</h1>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
            <p>Name: 
            <input type="text" name="name"/>
            </p>
            <p>Email: 
                <input type="email" name="email"/>
            </p>
            <p> Select what you will be bringing:</p>
            <input type="radio" name="meal" value="appetizer"/> Appetizer
                <input type="radio" name="meal" value="entre" /> Entre
                <input type="radio" name="meal" value="dessert" /> Dessert
            <p> Select any allergies you may have:</p>
            <input type="checkbox" name="allergy" value="shellfish"> Shellfish
            <input type="checkbox" name="allergy" value="gluten"> Gluten
            <input type="checkbox" name="allergy" value="dairy"> Dairy
            <input type="checkbox" name="allergy" value="nut"> Nuts
            <p>Other Allergies:</p>
            <textarea name="allergy" cols="20" rows="3">Please specify</textarea>
        </fieldset>
        </form>
        <script src="js/script.js"></script>
    </body>
</html>
